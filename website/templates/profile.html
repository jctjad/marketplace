<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
</head>
<body data-page="profile">
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="/">
        <img class="brand__logo" src="/static/assets/mulebay_logo.svg" alt="Mulebay Logo">
        <span>Mulebay</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/">Browse</a>
        <a href="/profile" aria-current="page">Profile</a>
      </nav>
      <div class="actions">
        <a href="/logout" class="badge">Logout</a>
      </div>
    </div>
  </header>

  <main class="page container">
    <h1 class="page__title">Profile</h1>

      <section class="profile">
      <!-- Top row: avatar + info + new listing button -->
      <div class="profile__header">
        <div class="profile__identity">
          <!-- Avatar on the left -->
          <div class="profile__avatar-frame">
            <img
              id="profile-avatar"
              src="/static/assets/avatar.svg"
              alt="Profile avatar"
              class="profile__avatar">
          </div>

          <!-- Name + bio + edit on the right -->
          <div class="profile__meta">
            <h2 id="profile-name" class="profile__name">User</h2>
            <p id="profile-bio" class="profile__bio muted">
              Loading profile…
            </p>

            <a class="profile__edit-link" href="/profile/edit">
              Edit profile
            </a>
          </div>
        </div>

        <!-- Stays on the right in the same row -->
        <a href="/item/new" class="profile__new-listing">
          + New listing
        </a>
      </div>

      <!-- Listings underneath the whole header row -->
      <section class="profile__listings">
        <h3>Listings</h3>

        <div id="profile-listings-empty" class="muted">
          This user has no active listings yet.
        </div>

        <div id="profile-listings" class="grid" aria-label="Seller listings"></div>
      </section>
    </section>


  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Mulebay</span>
      <a href="/">Browse items</a>
    </div>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
