<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mulebay</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
</head>
<body data-page="edit-item">
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="/">
        <span class="brand__dot"></span> Mulebay
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/">Browse</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="actions">
        <span class="badge">Sell</span>
      </div>
    </div>
  </header>

  <main class="page container">
    <form id="editForm" class="product">
      <section class="gallery" aria-label="Item image">
        <div class="gallery__stage upload-stage"
             onclick="document.getElementById('fileInput').click()">
          <!-- JS will replace src with actual item image -->
          <img id="edit-image-preview" src="/static/assets/item_placeholder.svg" alt="">
          <div class="upload-overlay"><span>Click to upload image</span></div>
        </div>
        <input type="file" id="fileInput" name="image_file"
               accept="image/*" style="display:none" onchange="previewImage(event)">
      </section>

      <aside class="buybox card">
        <h1 class="buybox__title">Edit Item</h1>

        <div class="create-item-form">
          <label>Name
            <input type="text" name="name" required>
          </label>

          <label>Description
            <textarea name="description" rows="3" required></textarea>
          </label>

          <label>Price ($)
            <input type="number" step="0.01" name="price" required>
          </label>

          <label>Condition
            <select name="condition" required>
              <option value="New">New</option>
              <option value="Used — like new">Used — like new</option>
              <option value="Used — good">Used — good</option>
              <option value="Used — fair">Used — fair</option>
            </select>
          </label>

          <fieldset class="payment-options">
            <legend>Payment Options</legend>
            <label><input type="checkbox" name="payment_options" value="Cash"> Cash</label>
            <label><input type="checkbox" name="payment_options" value="Venmo"> Venmo</label>
            <label><input type="checkbox" name="payment_options" value="Zelle"> Zelle</label>
          </fieldset>

          <button class="btn" type="submit">Save changes</button>
        </div>
      </aside>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Mulebay</span>
      <a href="/">Back to browse</a>
    </div>
  </footer>

  <script>
  function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById('edit-image-preview');
        img.src = e.target.result;
        img.classList.add('visible');
      };
      reader.readAsDataURL(file);
    }
  }
  </script>

  <script src="/static/script.js"></script>
</body>
</html>
