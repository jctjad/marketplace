<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Item — Mountain Bike</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
</head>


<body>
    <main class = "login-main">

        <div class = "card card-default mb-0">
            <!--Card Header Section-->
            <div class = "card-header pb-0">
                <img class = "login-img" src="static/assets/mulebay_logo.svg" alt = "MuleBay Logo Image"> 
            </div>

            <!--Card Body Section-->
            <div class = "card-body px-5 pb-5 pt-0">
                <h3 class = "login-title">Login</h3>
                <form method = "POST" action="{{ url_for('auth.login') }}">
                    <div class = "row">
                        <div class = "form-group col-md-12 mb-4">
                            <input type="text" class = "form-control input-lg" name = "email" placeholder="Email">
                        </div>
                        <div class = "form-group col-md-12 mb-4">
                            <input type="password" class = "form-control input-lg" name = "password" placeholder="Password">
                        </div>

                        <!--Submit Section-->
                        <div class = "col-md-12">
                            <button class = "login-button" type="Submit">Submit</button>
                            <p class = "log-p">
                                "Don't have an Account yet?"
                                <a class = "log-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </main>

    <footer class="footer">
        <div class="container footer__inner">
            <span>© <span id="year"></span> Mulebay</span>
        </div>
    </footer>

    <script src="static/script.js"></script>
</body>
