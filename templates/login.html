<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
</head>

<body class="login-background">
  <main class="page container">
    <div class="card-login card-login-default">
      <div class="card-login-header">
        <img class="login-img" src="/static/assets/mulebay_logo.svg" alt="Mulebay Logo Image">
      </div>

      <div class="card-login-body">
        <h3 class="login-title">Sign In</h3>
        <!-- CHANGED: no url_for, plain /login -->
        <form method="POST" action="/login">
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control input-lg" type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group col-md-12">
              <input class="form-control input-lg" type="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="col-md-12">
            <button class="login-button" type="submit">Submit</button>
            <p class="login-p">
              Don't have an Account?
              <a class="login-link" href="/signup">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>Â© <span id="year"></span> Mulebay</span>
    </div>
  </footer>
  <script src="/static/script.js"></script>
</body>
</html>
