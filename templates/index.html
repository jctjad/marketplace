<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Browse Items — Mulebay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!-- CHANGED: no url_for, plain /static/... -->
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
</head>
<body data-page="browse">
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="/">
        <img class="brand__logo" src="/static/assets/mulebay_logo.svg" alt="Mulebay Logo">
        <span>Mulebay</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/" aria-current="page">Browse</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="actions">
        <!-- You could dynamically show Login/Logout in JS, but
             for now we just link to login. -->
        <a href="/login" id="login-button" class="badge">Login</a>
      </div>
    </div>
  </header>

  <main class="page container">
    <div class="bar">
      <h1 class="page__title">Browse Items</h1>
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20.5 20.5l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
        </svg>
        <input
          type="search"
          name="q"
          placeholder="Search items…"
          aria-label="Search items"
        >
      </div>
      <button class="filter" aria-haspopup="listbox" aria-expanded="false">All categories ▾</button>
    </div>

    <!-- CHANGED: empty grid, populated entirely via script.js calling /api/items -->
    <section class="grid" aria-label="Items">
      <!-- cards inserted by JavaScript -->
    </section>
  </main>

  <a href="/item/new" class="floating-sell-btn">
    Sell Item
  </a>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Mulebay</span>
      <a href="/profile">Your profile</a>
      <a href="/export">Export</a>
      <a href="/import">Import</a>
    </div>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
