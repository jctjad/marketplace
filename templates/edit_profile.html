<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
</head>
<body data-page="edit-profile">
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="/">
        <img class="brand__logo" src="/static/assets/mulebay_logo.svg" alt="Mulebay Logo">
        <span>Mulebay</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/">Browse</a>
        <a href="/profile">Profile</a>
      </nav>
      <div class="actions">
        <a href="/logout" class="badge">Logout</a>
      </div>
    </div>
  </header>

  <main class="page container">
    <h1 class="page__title">Edit Profile</h1>

    <form action="/profile/edit" method="post" enctype="multipart/form-data" class="form">
      <div class="form__row">
        <label class="form__label">Avatar</label>
        <div class="form__control">
          <img
            id="edit-profile-avatar-preview"
            src="/static/assets/avatar.svg"
            alt="avatar"
            class="w-16 h-16 rounded-full object-cover border">
          <input type="file" name="avatar" accept="image/png,image/jpeg">
          <p class="muted">PNG or JPEG up to 5 MB.</p>
        </div>
      </div>

      <div class="form__row">
        <label for="edit-profile-bio" class="form__label">Public Bio</label>
        <textarea id="edit-profile-bio" name="profile_description" rows="4" maxlength="2000" class="textarea"
                  placeholder="Tell buyers a bit about you…"></textarea>
      </div>

      <div class="form__actions">
        <a class="button button--ghost" href="/profile">Cancel</a>
        <button class="button" type="submit">Save changes</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Mulebay</span>
      <a href="/">Browse items</a>
    </div>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
