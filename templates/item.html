<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Item — Mountain Bike</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="{{ url_for('main.goto_browse_items_page') }}"><span class="brand__dot"></span> Mulebay</a>
      <nav class="nav" aria-label="Primary">
        <a href="{{ url_for('main.goto_browse_items_page') }}">Browse</a>
        <a href="{{ url_for('profile.goto_profile_page') }}">Profile</a>
      </nav>
      <div class="actions">
        <span class="badge">Secure Checkout</span>
      </div>
    </div>
  </header>

  <main class="page container">
    <div class="product">
      <section class="gallery" aria-label="Image gallery">
        <div class="gallery__stage">
          <img id="stage" src="static/assets/item1.svg" alt="Mountain bike main image">
        </div>
      </section>

      <aside class="buybox card" aria-label="Purchase panel">
        <h1 class="buybox__title">Mountain Bike</h1>
        <div class="price">$10</div>
        <button class="btn" id="buy">Message Seller</button>
        <div class="specs">
          <div><strong>Condition:</strong> Used — good</div>
          <div><strong>Seller:</strong> <a href="{{ url_for('profile.goto_profile_page') }}">Bob the Minion</a></div>
          <div><strong>Payment Options:</strong> (Venmo), (Cash)</div>
        </div>
        <section class="prose">
          <h2>Details</h2>
          <p>Some really interesting details.</p>
          <ul>
            <li>Aluminum frame</li>
            <li>1×11 drivetrain</li>
            <li>Hydraulic disc brakes</li>
          </ul>
        </section>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Mulebay</span>
      <a href="{{ url_for('main.goto_browse_items_page') }}">Back to browse</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
